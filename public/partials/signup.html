<section class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Sign Up</h1>		
        <form ng-submit="usersCtrl.signup()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="usersCtrl.user.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="usersCtrl.user.password">
            </div>

            <div class="alert alert-danger" ng-if="usersCtrl.error">
                {{ usersCtrl.error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
                <span>Sign up</span>
            </button>
        </form>
    </div>
</section>

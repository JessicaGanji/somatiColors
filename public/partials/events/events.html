<ul class="cbp_tmtimeline">
     <button ng-click="eventsCtrl.newEvent=!eventsCtrl.newEvent">Make a New Event</button>
    
    <li ng-repeat="event in eventsCtrl.events | filter: search | orderBy: '-date'">
        <time class="cbp_tmtime"><span>{{ event.emotion }}</span> <span>{{ event.date | date: 'MMM d, yyyy' }}</span></time>
        <div class="cbp_tmicon cbp_tmicon-phone"></div>
        <div class="cbp_tmlabel">
            <h3>{{ event.title }}</h3>
            <p>{{ event.user_id }}</p>
            <p>{{ event._id }}</p>
            <p>{{ event.location }}<br>
            <!--{{ event.people_involved }}<br>
            {{ event.situation }}<br>
            {{ event.triggers }}<br>
            {{ event.bodily_sensations }}<br>-->
            {{ event.emotion }}<br>
             <!--{{ event.automatic_thoughts }}<br>
            {{ event.rational_thoughts }}<br>
            {{ event.behaviors }}<br>
            {{ event.consequences }}<br>
            {{ event.challenged_beliefs }}<br>
            {{ event.lesson }}<br>
            {{ event.old_perspective }}<br>
            {{ event.new_perspective }}<br>
            {{ event.coping_strategies }}</p>-->
            
            <button ng-click="eventsCtrl.getEventAPI(eventsCtrl.params, event._id); eventsCtrl.editing=!eventsCtrl.editing">Edit</button>
           
            
            <button ng-click="eventsCtrl.deleteEventAPI(eventsCtrl.params, event._id)">delete</button>
        </div>
    </li>
    
    <!--<li>
        <time class="cbp_tmtime" datetime="2013-04-13 05:36"><span>4/13/13</span> <span>05:36</span></time>
        <div class="cbp_tmicon cbp_tmicon-mail"></div>
        <div class="cbp_tmlabel">
            <h3>title</h3>

            <p><strong>{{ event.location }}</strong> w/ <strong>{{ event.people_involved }}</strong></p>

            <p><strong>{{ event.behaviors }} </strong></p>

            <p><strong>{{ event.challenged_beliefs }}</strong></p>

    </li>
</ul>

<div ng-controller="UsersController as usersCtrl">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="landing">Somati Colors</a>
    </div>
        <ul class="nav navbar-nav navbar-right">
            <li ng-if="usersCtrl.loggedIn"><a>Hi {{usersCtrl.user.username}}</a></li>
            <li ng-if="usersCtrl.loggedIn"><a ui-sref="events">Events</a></li> 
          <!--   <li ng-if="!usersCtrl.loggedIn"><a ui-sref="login">Login</a></li> -->
            <li ng-if="!usersCtrl.loggedIn"><a ui-sref="signup">Sign up </a></li>
            <li ng-if="usersCtrl.loggedIn"><a ng-click="usersCtrl.logout()">Log out</a></li>  

            <li ng-if="!usersCtrl.loggedIn">
                 <div id="navbar" class="navbar-collapse collapse">

         <!--        <form class="navbar-form navbar-right"> -->
                <p>Log In!</p>
                <form ng-submit="usersCtrl.login()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" ng-model="usersCtrl.user.username">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="usersCtrl.user.password">
                    </div>

                    <div class="alert alert-danger" ng-if="usersCtrl.error">
                        {{ usersCtrl.error }}
                    </div>

                    <button type="submit" class="btn btn-block btn-primary">
                        <span>Login</span>
                    </button>
                </form>
               <!--  </form> -->
                </div>
        </li>
        </ul>
        </div>
    </nav>
</div>

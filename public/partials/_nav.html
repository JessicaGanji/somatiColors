<section class="row">
    <div class="col-md-12">
        <div ng-controller="UsersController as usersCtrl">
            <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="landing">SomatiColors</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="usersCtrl.loggedIn"><a>Hi {{usersCtrl.user.username}}</a></li>
                    <li ng-if="usersCtrl.loggedIn"><a ui-sref="users({user_id: usersCtrl.user.user_id})">Account Settings</a></li> 
                    <li ng-if="usersCtrl.loggedIn"><a ui-sref="events({user_id: usersCtrl.user.user_id})">Timeline</a></li> 
                    <li ng-if="usersCtrl.loggedIn"><a ui-sref="usersCtrl.logout()">Log Out</a></li> 
                    
                    <li ng-if="!usersCtrl.loggedIn"><a ui-sref="signup">Sign Up</a></li>
                    <li ng-if="!usersCtrl.loggedIn"><a ui-sref="login">Log In</a></li>          
                </ul>
            </div>
            </nav>
        </div>
    </div>
</section>
